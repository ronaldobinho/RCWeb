<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionarios" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" />
				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" size="20">
				</p:inputMask>
				<p:outputLabel value="Função" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione uma função">
					</f:selectItem>

					<f:selectItem itemLabel="Administrador">
					</f:selectItem>

					<f:selectItem itemLabel="Gerente">
					</f:selectItem>

					<f:selectItem itemLabel="Balconista">
					</f:selectItem>
				</p:selectOneMenu>
				<p:outputLabel value="Senha" />
				<p:password maxlength="8" size="10">
				</p:password>
			</h:panelGrid>
			<h:panelGrid columns="4">
				<p:commandButton value="Salvar"
					actionListener="#{funcionarioBean.salvar}" update=":msgGlobal">
				</p:commandButton>
				<p:commandButton value="Voltar"
					action="/pages/funcionarioPesquisa.xhtml?faces-redirect=true">
				</p:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
